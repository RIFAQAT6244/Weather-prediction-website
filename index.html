<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Weather App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jaro:wght@400;700&display=swap');

        body {
            font-family: 'Jaro', sans-serif;
            background-image: url('19cover.jpg'); /* Replace 'your-image.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            text-align: center;
        }
        h1 {
            color: #fff; /* Set text color to white for better contrast */
        }
        p {
            color: #fff; /* Set text color to white for better contrast */
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Weather Forecast App!</h1>
        <p>Get the latest weather updates with our app.</p>
        <a href="main.html">Enter App</a>
    </div>
</body>
</html>
